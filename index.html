<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!--! Principal box-->
    <main class="cardContainer">
      <!--! Header image box-->
      <div class="patternCard"></div>
      <div class="photo">
        <img src="images/image-victor.jpg" alt="Personal photo" />
      </div>

      <!--! Box container of the principal data-->
      <section class="personalDataContainer">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <span class="city">London</span>
      </section>

      <!--! The stats box with his respective box for each stats-->
      <section class="statsContainer">
        <div class="statistics">
          <span class="number">80K</span>
          <span class="unit">Followers</span>
        </div>

        <div class="statistics">
          <span class="number">803K</span>
          <span class="unit">Likes</span>
        </div>

        <div class="statistics">
          <span class="number">1.4K</span>
          <span class="unit">Photos</span>
        </div>
      </section>
    </main>

    <!--! this is the footer given for fronter mentor-->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AlanLopRey">Alan Lopez</a>.
    </footer>
  </body>
</html>
